<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login/Register Form -->
        <div id="auth-section">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="auth-btn">Login</button>
                <button type="button" id="toggle-auth">Switch to Register</button>
            </form>
        </div>

        <!-- Messaging Section (Hidden until logged in) -->
        <div id="messaging-section" class="hidden">
            <h2>Welcome, <span id="current-user"></span>!</h2>
            <button id="logout-btn">Logout</button>
            <h3>Messages</h3>
            <div id="message-list"></div>
            <form id="message-form">
                <input type="text" id="recipient" placeholder="Recipient Username" required>
                <textarea id="message" placeholder="Your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
